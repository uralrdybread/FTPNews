<div class="container-fluid mt-5">
    <h4>Top Headlines</h4>
    <div class="row">
        <div *ngFor="let display of techNewsDisplay" class="col-lg-3 my-3">
            <div class="box">
                <img src="{{display.urlToImage}}" width="100%">
                <h5 class="my-2">{{ display.title }}</h5>
                <a href="{{display.url}}" target="_blank" class="btn btn-dark btn-sm mt-2">Read more</a>
            </div>
        </div>
    </div>
</div>
